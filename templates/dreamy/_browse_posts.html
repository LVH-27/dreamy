<div class="container">
	<h2>{{ title }}</h2>
	{% for post in posts %}
		<div class="block">
			<div class="row">
				<div class="post">
					<a href="{% url 'view_post' post_id=post.id %}">
						<img class="post-img" alt="post.id" src="{{ post.image.url }}">
					</a>
					<a href="{% url 'profile' user_id=post.author.id %}">
						<h5 class="post-author">{{ post.author.username }}</h5>
					</a>
					<a href="{% url 'view_post' post_id=post.id %}">
						<h6 class="post-date">{{ post.date }}</h6>
					</a>
					<p class="post-body">{{ post.description }}</p>
				</div>
			</div>
			<hr>
			<br>
		</div>
	{% endfor %}

	<div class="pagination">
    <span class="step-links">
      {% if posts.has_previous %}
        <a href="?page=1">&laquo; first</a>
        <a href="?page={{ users_following.previous_page_number }}">previous</a>
      {% endif %}

      <span class="current">
        Page {{ posts.number }} of {{ posts.paginator.num_pages }}.
      </span>

      {% if posts.has_next %}
        <a href="?page={{ posts.next_page_number }}">next</a>
        <a href="?page={{ posts.paginator.num_pages }}">last &raquo;</a>
      {% endif %}
    </span>
   </div>
</div>
