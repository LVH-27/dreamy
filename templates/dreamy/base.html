<html>
  <head>
    <title>Dream Implementation Insta</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        hr { border-color: #cccccc; margin: 0; }
        .no-margins { margin: 0px; }
        .with-margins { margin: 10px; }
        .col-centered { float: none; margin: 0 auto; }
    </style>

  </head>

  <body>
    <div id="header-div" class="clearfix with-margins">
      <div class="pull-left">
        <a href="/">
          <h1 class="no-margins">{{ PRETTY_APP_NAME }}</h1>
        </a>
      </div>

      <div class="pull-right">
        {% if request.user.is_authenticated %}
          <a href="{% url 'profile' user_id=request.user.id %}">{{ request.user.username }}</a>
            &nbsp; | &nbsp;
          <a href="{% url 'logout' %}">Sign out</a>
        {% else %}
          <a href="{% url 'login' %}">Sign in</a>
        {% endif %}
      </div>
    </div>



    {% block menu %}
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li>Test1</li>
          <li>Test2</li>
          <li>Test3</li>
        </ul>
      </div>
    </nav>
    {% endblock %}

    <hr class="no-margins"/>

    {% block content %}{% endblock %}

  </body>
</html>
